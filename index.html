
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BMI Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <div class="card">
      <h2>BMI Calculator</h2>
      <label>Height (cm):</label>
      <input type="number" id="height" placeholder="e.g. 170" />
      <label>Weight (kg):</label>
      <input type="number" id="weight" placeholder="e.g. 65" />
      <button onclick="calculateBMI()">Calculate</button>
      <p id="result">Your BMI is 0.00</p>
      <p id="category">Status: -</p>

      <div class="chart-container">
        <div class="bmi-bar">
          <span class="label left">Underweight</span>
          <span class="label center">Normal</span>
          <span class="label right">Overweight</span>
          <span class="label far-right">Obese</span>
          <div id="bmi-indicator"></div>
        </div>
      </div>

      <p id="tips"></p>
      <div class="share">
        <button onclick="copyResult()">📋 Copy</button>
        <button onclick="shareResult()">📤 Share</button>
      </div>
    </div>

    <div class="history-section">
      <h3>Your BMI History</h3>
      <canvas id="bmiChart" width="400" height="200"></canvas>
      <button onclick="clearHistory()">🗑️ Clear History</button>
      <button onclick="exportCSV()">📄 Export CSV</button>
      <button onclick="setupReminder()">🔔 Enable Reminder</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
